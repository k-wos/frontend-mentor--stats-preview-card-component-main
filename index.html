<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="stats-container">
          <div class="stat">
            <h2 class="stat-numbers">10k+</h2>
            <p class="stat-content">companies</p>
          </div>
          <div class="stat">
            <h2 class="stat-numbers">314</h2>
            <p class="stat-content">templates</p>
          </div>
          <div class="stat">
            <h2 class="stat-numbers">12m+</h2>
            <p class="stat-content">queries</p>
          </div>
        </div>
      </div>
      <div id="photo">
        <div id="overlay"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kacper Wo≈õ</a>.
    </div>
  </body>
</html>
